<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحه ارتباط با ما | YAM">
    <meta name="keywords" content="ارتباط با ما, YAM, تماس">
    <meta name="author" content="YAM Team">
    <title>ارتباط با ما | YAM</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header>
        <h1 class="logo">YAM</h1>
    </header>

    <main>
        <!-- پیغام هشدار -->
        <div id="message-box" class="message-box">
            <p>با عرض پوزش، قسمت ارتباط با ما به دلایل فنی فعال نیست و امیدواریم دوباره به زودی راه اندازی شود. لطفا از طریق یکی از گزینه‌های زیر با ما در ارتباط باشید:</p>
        </div>

        <!-- گزینه‌های شبکه‌های اجتماعی -->
        <section class="social-media">
            <h3>ارتباط از طریق شبکه‌های اجتماعی</h3>
            <div class="social-icons">
                <a href="https://t.me/your_channel" target="_blank" class="social-icon telegram">
                    <div class="icon telegram"></div>
                    <span>تلگرام</span>
                </a>
                <a href="https://instagram.com/your_profile" target="_blank" class="social-icon instagram">
                    <div class="icon instagram"></div>
                    <span>اینستاگرام</span>
                </a>
                <a href="https://facebook.com/your_profile" target="_blank" class="social-icon facebook">
                    <div class="icon facebook"></div>
                    <span>فیسبوک</span>
                </a>
            </div>
        </section>

        <!-- لینک بازگشت به صفحه هوم -->
        <div class="back-home">
            <a href="home.html" class="back-button" target="_self">بازگشت به خانه</a>
        </div>
    </main>

    <footer>
        <p>تمام حقوق محفوظ است &copy; 2024 YAM</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
