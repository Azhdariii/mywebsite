<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .background-image {
            background-image: url('https://via.placeholder.com/1920x1080.png?text=Shop+Under+Development'); /* این آدرس عکس را تغییر دهید */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
        }
        .message {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .message p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .menu a {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            text-decoration: none;
            background-color: #ff6f61;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #e85a4f;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="message">
            <h1>فروشگاه در حال توسعه است</h1>
            <p>فروشگاه ما در حال بروزرسانی است. لطفا بعدا مراجعه کنید.</p>
            <p>Our shop is under development. Please visit us later.</p>
        </div>

        <div class="menu">
            <a href="index.html">بازگشت به صفحه اصلی</a>
        </div>
    </div>

    <footer>
        <p>© 2024 سایت ما | تمامی حقوق محفوظ است.</p>
    </footer>
</body>
</html>
